<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hello Deer by DAPP</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background: #222; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        #map { height: 100%; width: 100%; z-index: 1; }
        
        /* UI Layering */
        .leaflet-top.leaflet-right { top: 10px; right: 10px; }
        .hamburger { position: absolute; top: 15px; left: 15px; z-index: 9999; background: white; border-radius: 8px; padding: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; display: flex; flex-direction: column; gap: 4px; }
        .hamburger div { width: 24px; height: 3px; background: #2d5a27; border-radius: 2px; }

        /* Filter Widget - Bottom Right */
        .filter-widget { position: absolute; bottom: 120px; right: 15px; z-index: 9001; }
        .filter-btn { background: white; width: 50px; height: 50px; border-radius: 25px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; font-size: 1.2rem; }
        .filter-options { position: absolute; bottom: 60px; right: 0; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: none; width: 160px; }
        .filter-options.show { display: block; }
        .filter-opt { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 0.85rem; font-weight: bold; cursor: pointer; }
        .filter-opt input { accent-color: #2d5a27; }

        /* General UI */
        .side-menu { position: fixed; top: 0; left: -310px; width: 280px; height: 100%; background: #f8f9fa; z-index: 10000; transition: transform 0.3s ease; box-shadow: 5px 0 25px rgba(0,0,0,0.4); padding: 25px; visibility: hidden; }
        .side-menu.open { transform: translateX(310px); visibility: visible; }
        .menu-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); z-index: 9998; display: none; backdrop-filter: blur(2px); }
        .menu-overlay.active { display: block; }
        
        .ui-panel { position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); z-index: 9000; background: white; padding: 22px; border-radius: 28px; box-shadow: 0 12px 40px rgba(0,0,0,0.4); width: 88%; max-width: 400px; text-align: center; }
        .btn-report { background: #2d5a27; color: white; border: none; padding: 18px; width: 100%; border-radius: 16px; font-weight: bold; cursor: pointer; }
        .pin-selector { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -100%); z-index: 5000; pointer-events: none; display: none; width: 25px; height: 41px; }
        
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>
<body>

<div id="menu-overlay" class="menu-overlay" onclick="toggleMenu()"></div>
<div class="hamburger" onclick="toggleMenu()"><div></div><div></div><div></div></div>

<div class="filter-widget">
    <div class="filter-options" id="filter-box">
        <div style="font-size: 0.7rem; color: #999; margin-bottom: 8px;">FILTER SIGHTINGS</div>
        <label class="filter-opt"><input type="checkbox" checked onchange="refreshHeat()" id="f-red-m"> Red Stags</label>
        <label class="filter-opt"><input type="checkbox" checked onchange="refreshHeat()" id="f-red-f"> Red Hinds</label>
        <label class="filter-opt"><input type="checkbox" checked onchange="refreshHeat()" id="f-fal-m"> Fallow Bucks</label>
        <label class="filter-opt"><input type="checkbox" checked onchange="refreshHeat()" id="f-fal-f"> Fallow Does</label>
    </div>
    <div class="filter-btn" onclick="toggleFilters()">üîç</div>
</div>

<div id="side-menu" class="side-menu">
    <h2 style="color:#2d5a27; margin-top:0;">Hello Deer</h2>
    <div style="padding: 15px 0; border-bottom: 1px solid #eee; cursor: pointer;" onclick="toggleMenu()">üó∫Ô∏è Map View</div>
    <div style="padding: 15px 0; border-bottom: 1px solid #eee; cursor: pointer;" onclick="alert('Time Sync Active')">üåê Time Sync: ON</div>
    <div style="margin-top:30px; color:#999; cursor:pointer;" onclick="toggleMenu()">‚úï Close</div>
</div>

<div id="map"></div>
<img id="pin-selector" class="pin-selector" src="https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png">

<div class="ui-panel">
    <div id="main-ui">
        <div style="font-weight:800; color:#2d5a27; font-size:1.4rem;">Hello Deer</div>
        <div id="park-name" style="font-size:0.8rem; color:#666; margin-bottom:12px;">Detecting Park...</div>
        <div id="timer-display" style="background:#fff4e6; color:#d9480f; padding:8px; border-radius:10px; font-weight:bold; font-size:0.85rem; margin-bottom:18px;">Syncing Gates...</div>
        <button class="btn-report" onclick="startWizard()">+ Report Sighting</button>
        <div style="display:flex; gap:8px; margin-top:10px;">
            <button style="flex:1; padding:8px; border-radius:8px; border:1px solid #ddd;" onclick="map.flyTo([51.442, -0.285], 14)">üìç Richmond</button>
            <button style="flex:1; padding:8px; border-radius:8px; border:1px solid #ddd;" onclick="map.flyTo([51.413, -0.339], 14)">üìç Bushy</button>
        </div>
    </div>

    <div id="step-1" class="step">
        <h3 style="margin:0 0 15px 0;">Species?</h3>
        <button class="btn-report" style="margin-bottom:12px; background:#c0392b;" onclick="nextStep(2, 'Red')">üî¥ Red Deer</button>
        <button class="btn-report" style="background:#2980b9;" onclick="nextStep(2, 'Fallow')">‚ö™ Fallow Deer</button>
        <button style="margin-top:15px; background:none; border:none; color:#666; text-decoration:underline;" onclick="hideAll()">Cancel</button>
    </div>

    <div id="step-2" class="step">
        <h3 style="margin:0 0 15px 0;">Count</h3>
        <div id="counters"></div>
        <button class="btn-report" style="background:#e67e22; margin-top:15px;" onclick="submitSighting()">Confirm Report</button>
    </div>
</div>

<script>
    const map = L.map('map', { zoomControl: true, tap: false }).setView([51.442, -0.285], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Dynamic Heat Layer
    let heatLayer = L.heatLayer([], {radius: 25, blur: 15, max: 1.0}).addTo(map);

    // Generate Dummy Data
    const dummySightings = [];
    const speciesList = ['Red', 'Fallow'];
    const types = ['m', 'f']; // male, female
    
    function generateDummyData(centerLat, centerLng) {
        for(let i=0; i<60; i++) {
            dummySightings.push({
                lat: centerLat + (Math.random() - 0.5) * 0.03,
                lng: centerLng + (Math.random() - 0.5) * 0.04,
                species: speciesList[Math.floor(Math.random()*2)],
                sex: types[Math.floor(Math.random()*2)],
                intensity: Math.random()
            });
        }
    }
    generateDummyData(51.442, -0.285); // Richmond
    generateDummyData(51.413, -0.339); // Bushy

    function refreshHeat() {
        const showRedM = document.getElementById('f-red-m').checked;
        const showRedF = document.getElementById('f-red-f').checked;
        const showFalM = document.getElementById('f-fal-m').checked;
        const showFalF = document.getElementById('f-fal-f').checked;

        const filtered = dummySightings.filter(s => {
            if (s.species === 'Red' && s.sex === 'm') return showRedM;
            if (s.species === 'Red' && s.sex === 'f') return showRedF;
            if (s.species === 'Fallow' && s.sex === 'm') return showFalM;
            if (s.species === 'Fallow' && s.sex === 'f') return showFalF;
            return false;
        }).map(s => [s.lat, s.lng, s.intensity]);

        heatLayer.setLatLngs(filtered);
    }

    function toggleFilters() { document.getElementById('filter-box').classList.toggle('show'); }

    function updateUI() {
        const isBushy = map.getCenter().lng < -0.31;
        document.getElementById('park-name').innerText = isBushy ? "üìç Bushy Park" : "üìç Richmond Park";
        const now = new Date();
        document.getElementById('timer-display').innerText = `GATES CLOSING IN: 3h 12m`;
    }

    function startWizard() { 
        document.getElementById('main-ui').style.display='none'; 
        document.getElementById('step-1').classList.add('active'); 
        document.getElementById('pin-selector').style.display='block'; 
    }

    function nextStep(s, species) {
        if(species) {
            const labels = species === 'Red' ? ['Stags', 'Hinds'] : ['Bucks', 'Does'];
            document.getElementById('counters').innerHTML = labels.map((l, i) => `
                <div style="display:flex; justify-content:space-between; align-items:center; background:#f8f9fa; padding:15px; border-radius:12px; margin-bottom:10px;">
                    <span style="font-weight:bold;">${l}</span>
                    <div style="display:flex; align-items:center; gap:15px;">
                        <button style="width:40px; height:40px; border-radius:10px; border:none; background:#2d5a27; color:white; font-size:1.2rem;">-</button>
                        <span style="font-weight:800;">0</span>
                        <button style="width:40px; height:40px; border-radius:10px; border:none; background:#2d5a27; color:white; font-size:1.2rem;">+</button>
                    </div>
                </div>
            `).join('');
        }
        document.querySelectorAll('.step').forEach(div => div.classList.remove('active'));
        document.getElementById('step-'+s).classList.add('active');
    }

    function hideAll() {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('main-ui').style.display='block';
        document.getElementById('pin-selector').style.display='none';
    }

    function toggleMenu() { 
        document.getElementById('side-menu').classList.toggle('open'); 
        document.getElementById('menu-overlay').classList.toggle('active');
    }

    function submitSighting() { alert("Reported!"); hideAll(); }
    
    map.on('move', updateUI);
    window.onload = () => { refreshHeat(); updateUI(); };
</script>
</body>
</html>
