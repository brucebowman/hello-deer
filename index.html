<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hello Deer by DAPP</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <style>
        :root { --primary: #2d5a27; --glass: rgba(255, 255, 255, 0.98); }
        
        /* THE BORDER KILLER: Force map to over-bleed the screen */
        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            overflow: hidden !important; background: #000; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
        }

        #app-wrap { position: relative; width: 100%; height: 100%; overflow: hidden; }

        #map { 
            position: absolute; 
            top: 0; left: -5%; /* Overbleed left to kill the white strip */
            width: 110%; height: 100%; 
            z-index: 1; 
        }

        /* UI ELEMENTS */
        .hamburger { position: absolute; top: 15px; left: 15px; z-index: 9999; background: white; border-radius: 8px; padding: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        .hamburger div { width: 24px; height: 3px; background: var(--primary); border-radius: 2px; margin: 4px 0; }
        
        .side-menu { position: fixed; top: 0; left: -310px; width: 280px; height: 100%; background: #fff; z-index: 10001; transition: 0.3s; padding: 30px; }
        .side-menu.open { left: 0; }
        .menu-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); z-index: 10000; display: none; backdrop-filter: blur(4px); }
        .menu-overlay.active { display: block; }

        .time-panel { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); z-index: 9000; background: var(--glass); padding: 15px; border-radius: 24px; width: 90%; max-width: 400px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); }
        
        /* WIZARD & QUANTITY */
        .ui-panel { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 9000; background: white; padding: 25px; border-radius: 32px; width: 88%; max-width: 420px; text-align: center; box-shadow: 0 15px 50px rgba(0,0,0,0.4); }
        .step { display: none; }
        .step.active { display: block; }
        .grid-select { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .grid-btn { padding: 15px; border: 2px solid #eee; border-radius: 14px; background: #fff; font-weight: 700; cursor: pointer; }
        
        .counter-wrap { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0; }
        .count-btn { width: 50px; height: 50px; border-radius: 25px; border: 2px solid var(--primary); background: white; font-size: 1.5rem; font-weight: bold; color: var(--primary); cursor: pointer; }
        #count-val { font-size: 2rem; font-weight: 900; color: var(--primary); min-width: 40px; }

        .btn-report { background: var(--primary); color: white; border: none; padding: 18px; width: 100%; border-radius: 16px; font-weight: 800; cursor: pointer; font-size: 1rem; margin-top: 10px; }

        .gallery-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.85); z-index: 11000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .gallery-card { background: white; padding: 30px; border-radius: 35px; width: 85%; max-width: 380px; text-align: center; }
        .gallery-img { width: 100%; border-radius: 20px; aspect-ratio: 1/1; object-fit: cover; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="menu-overlay" class="menu-overlay" onclick="toggleMenu()"></div>
    <div class="hamburger" onclick="toggleMenu()"><div></div><div></div><div></div></div>

    <div id="side-menu" class="side-menu">
        <h2 style="color:var(--primary);">Hello Deer</h2>
        <div style="padding:15px 0; border-bottom:1px solid #eee; cursor:pointer;" onclick="openGallery()">üñºÔ∏è Species Gallery</div>
        <div style="padding:15px 0; border-bottom:1px solid #eee; cursor:pointer;" onclick="window.open('https://www.youtube.com/watch?v=acwRCNxqWbA')">üéûÔ∏è Safety Film</div>
        <div style="margin-top:40px; color:#999;" onclick="toggleMenu()">‚úï Close</div>
    </div>

    <div class="time-panel">
        <div style="display:flex; align-items:center; gap:12px;">
            <button onclick="togglePlay()" id="play-btn" style="border:none; background:none; font-size:1.4rem;">‚è∏</button>
            <div style="flex-grow:1;">
                <span id="time-label" style="font-weight:900; font-size:1.1rem; display:block;">--:--</span>
                <span style="font-size:0.6rem; color:#d9480f; font-weight:bold;">HISTORICAL REPLAY</span>
            </div>
            <input type="range" id="time-slider" min="0" max="180" value="180" oninput="manualScrub()" style="flex:1.5; accent-color: var(--primary);">
        </div>
    </div>

    <div id="map"></div>

    <div class="ui-panel">
        <div id="main-ui">
            <div id="park-display" style="font-weight:900; color:var(--primary); font-size:1.2rem; margin-bottom:10px;">Richmond Park</div>
            <button class="btn-report" onclick="startWizard()">+ REPORT SIGHTING</button>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="grid-btn" style="flex:1; padding:8px;" onclick="gotoPark('Richmond')">üìç Richmond</button>
                <button class="grid-btn" style="flex:1; padding:8px;" onclick="gotoPark('Bushy')">üìç Bushy</button>
            </div>
        </div>

        <div id="wiz-1" class="step">
            <h3>Species?</h3>
            <div class="grid-select">
                <button class="grid-btn" onclick="wizStep(1, 2, 'Red')">Red Deer</button>
                <button class="grid-btn" onclick="wizStep(1, 2, 'Fallow')">Fallow Deer</button>
            </div>
            <p onclick="hideAll()" style="color:#999; margin-top:20px; cursor:pointer;">Cancel</p>
        </div>

        <div id="wiz-2" class="step">
            <h3>Type?</h3>
            <div class="grid-select" id="cat-options"></div>
            <p onclick="wizStep(2, 1)" style="color:#999; margin-top:20px; cursor:pointer;">Back</p>
        </div>

        <div id="wiz-3" class="step">
            <h3>How many?</h3>
            <div class="counter-wrap">
                <button class="count-btn" onclick="updateCount(-1)">-</button>
                <span id="count-val">1</span>
                <button class="count-btn" onclick="updateCount(1)">+</button>
            </div>
            <button class="btn-report" onclick="wizStep(3, 4)">Next</button>
        </div>

        <div id="wiz-4" class="step">
            <h3>Verify</h3>
            <button class="btn-report" onclick="submitSighting(true)">Looking at them now</button>
            <button class="btn-report" style="background:#888" onclick="submitSighting(false)">Saw them earlier</button>
            <p onclick="wizStep(4, 3)" style="color:#999; margin-top:20px; cursor:pointer;">Back</p>
        </div>
    </div>

    <div id="gallery" class="gallery-overlay">
        <div class="gallery-card">
            <h2 id="gal-title" style="color:var(--primary);"></h2>
            <img id="gal-img" class="gallery-img" src="">
            <p id="gal-desc" style="color:#666; font-size:0.9rem; margin:15px 0;"></p>
            <div style="display:flex; justify-content:space-between; gap:10px;">
                <button class="dur-btn" onclick="prevGal()">Prev</button>
                <button class="dur-btn" style="background:var(--primary); color:white;" onclick="closeGallery()">Close</button>
                <button class="dur-btn" onclick="nextGal()">Next</button>
            </div>
        </div>
    </div>
</div>

<script>
    const map = L.map('map', { zoomControl: false, tap: false, attributionControl: false }).setView([51.442, -0.285], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let redHeat = L.heatLayer([], {radius: 35, blur: 20}).addTo(map);
    let fallowHeat = L.heatLayer([], {radius: 35, blur: 20}).addTo(map);

    let isPlaying = true, lookbackMins = 180, sightings = [], curRep = { qty: 1 };

    const RICHMOND_P = [[51.458,-0.297],[51.455,-0.279],[51.442,-0.272],[51.428,-0.285],[51.432,-0.306],[51.445,-0.312]];
    const BUSHY_P = [[51.420,-0.342],[51.418,-0.325],[51.408,-0.322],[51.405,-0.345]];

    function isInside(p, vs) {
        let x = p[0], y = p[1], inside = false;
        for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
            let xi = vs[i][0], yi = vs[i][1], xj = vs[j][0], yj = vs[j][1];
            if (((yi > y) != (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi)) inside = !inside;
        }
        return inside;
    }

    function seed() {
        sightings = [];
        for (let i=0; i<1500; i++) {
            let poly = Math.random() > 0.6 ? RICHMOND_P : BUSHY_P;
            let lat = 51.40 + (Math.random() * 0.06), lng = -0.36 + (Math.random() * 0.10);
            if (isInside([lat, lng], poly)) {
                sightings.push({ lat, lng, species: Math.random() > 0.5 ? 'Red' : 'Fallow', time: Math.floor(Math.random() * 1440) });
            }
        }
    }
    seed();

    function updateMap() {
        const pbTime = ( (new Date().getHours()*60 + new Date().getMinutes()) - lookbackMins + parseInt(document.getElementById('time-slider').value) + 1440) % 1440;
        document.getElementById('time-label').innerText = `${Math.floor(pbTime/60).toString().padStart(2,'0')}:${(pbTime%60).toString().padStart(2,'0')}`;
        const filtered = sightings.filter(s => {
            let diff = (pbTime - s.time + 1440) % 1440;
            return diff >= 0 && diff <= lookbackMins;
        }).map(s => [s.lat, s.lng, 1.0 - (((pbTime - s.time + 1440) % 1440) / lookbackMins)]);
        redHeat.setLatLngs(filtered.filter((_,i) => sightings[i].species==='Red'));
        fallowHeat.setLatLngs(filtered.filter((_,i) => sightings[i].species==='Fallow'));
    }

    // WIZARD
    function startWizard() { document.getElementById('main-ui').style.display='none'; document.getElementById('wiz-1').classList.add('active'); curRep.qty = 1; document.getElementById('count-val').innerText = 1; }
    function wizStep(cur, next, data) {
        if(data && cur === 1) {
            curRep.species = data;
            const labels = data === 'Red' ? ['Stag','Hind','Calf'] : ['Buck','Doe','Fawn'];
            document.getElementById('cat-options').innerHTML = labels.map(l => `<button class="grid-btn" onclick="wizStep(2,3,'${l}')">${l}</button>`).join('');
        }
        if(data && cur === 2) curRep.type = data;
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('wiz-'+next).classList.add('active');
    }
    function updateCount(val) { curRep.qty = Math.max(1, curRep.qty + val); document.getElementById('count-val').innerText = curRep.qty; }
    function submitSighting(v) { alert(`Logged: ${curRep.qty}x ${curRep.species} ${curRep.type}`); hideAll(); }
    function hideAll() { document.querySelectorAll('.step').forEach(s => s.classList.remove('active')); document.getElementById('main-ui').style.display='block'; }

    // SHARED
    function togglePlay() { isPlaying = !isPlaying; document.getElementById('play-btn').innerText = isPlaying ? "‚è∏" : "‚ñ∂"; }
    function manualScrub() { isPlaying = false; document.getElementById('play-btn').innerText = "‚ñ∂"; updateMap(); }
    function gotoPark(n) { map.flyTo(n==='Richmond'?[51.442,-0.285]:[51.413,-0.339], 14); document.getElementById('park-display').innerText=n+" Park"; }
    function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); document.getElementById('menu-overlay').classList.toggle('active'); }
    
    // GALLERY (6 ITEMS)
    const galData = [
        { t: "Red Stag", d: "Large antlers. Majestic and powerful.", img: "https://images.unsplash.com/photo-1543946207-39bd91e70ca7?w=400" },
        { t: "Red Hind", d: "Female Red deer. Alert and sleek.", img: "https://images.unsplash.com/photo-1608613437502-39bd37536f9a?w=400" },
        { t: "Red Calf", d: "Young Red deer. Hides in tall ferns.", img: "https://images.unsplash.com/photo-1540306346245-094186407f14?w=400" },
        { t: "Fallow Buck", d: "Spotted coat. Palmate antlers.", img: "https://images.unsplash.com/photo-1484406566174-9da000fda645?w=400" },
        { t: "Fallow Doe", d: "Dainty with distinct spots.", img: "https://images.unsplash.com/photo-1518173946687-a4c8a3b778f1?w=400" },
        { t: "Fallow Fawn", d: "Small, heavily spotted, high energy.", img: "https://images.unsplash.com/photo-1506450681928-8103e7448e65?w=400" }
    ];
    let galIdx = 0;
    function openGallery() { document.getElementById('gallery').style.display='flex'; updateGal(); }
    function closeGallery() { document.getElementById('gallery').style.display='none'; }
    function nextGal() { galIdx = (galIdx + 1) % 6; updateGal(); }
    function prevGal() { galIdx = (galIdx - 1 + 6) % 6; updateGal(); }
    function updateGal() { document.getElementById('gal-title').innerText = galData[galIdx].t; document.getElementById('gal-img').src = galData[galIdx].img; document.getElementById('gal-desc').innerText = galData[galIdx].d; }

    setInterval(() => { if(isPlaying) { let s = document.getElementById('time-slider'); s.value = (parseInt(s.value)+1) % lookbackMins; updateMap(); } }, 100);
    window.onload = updateMap;
</script>
</body>
</html>
