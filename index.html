<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hello Deer by DAPP</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background: #222; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        #map { height: 100%; width: 100%; z-index: 1; }
        
        /* UI Components */
        .leaflet-top.leaflet-right { top: 10px !important; right: 10px !important; }
        .hamburger { position: absolute; top: 15px; left: 15px; z-index: 9999; background: white; border-radius: 8px; padding: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; display: flex; flex-direction: column; gap: 4px; }
        .hamburger div { width: 24px; height: 3px; background: #2d5a27; border-radius: 2px; }

        /* Time Controller */
        .time-panel {
            position: absolute; top: 80px; left: 50%; transform: translateX(-50%);
            z-index: 9000; background: rgba(255,255,255,0.95); padding: 15px;
            border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); width: 85%; max-width: 350px;
        }
        .time-controls { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        #time-slider { flex: 1; accent-color: #2d5a27; }
        
        .duration-picker { display: flex; justify-content: space-between; gap: 4px; border-top: 1px solid #eee; padding-top: 10px; }
        .dur-btn { background: #eee; border: none; padding: 6px 4px; border-radius: 6px; font-size: 0.65rem; font-weight: bold; cursor: pointer; flex: 1; }
        .dur-btn.active { background: #2d5a27; color: white; }

        .ui-panel { position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); z-index: 9000; background: white; padding: 22px; border-radius: 28px; box-shadow: 0 12px 40px rgba(0,0,0,0.4); width: 88%; max-width: 400px; text-align: center; }
        .btn-report { background: #2d5a27; color: white; border: none; padding: 18px; width: 100%; border-radius: 16px; font-weight: bold; cursor: pointer; }

        .side-menu { position: fixed; top: 0; left: -310px; width: 280px; height: 100%; background: #f8f9fa; z-index: 10000; transition: transform 0.3s ease; box-shadow: 5px 0 25px rgba(0,0,0,0.4); padding: 25px; visibility: hidden; }
        .side-menu.open { transform: translateX(310px); visibility: visible; }
        .menu-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); z-index: 9998; display: none; backdrop-filter: blur(2px); }
        .menu-overlay.active { display: block; }
    </style>
</head>
<body>

<div id="menu-overlay" class="menu-overlay" onclick="toggleMenu()"></div>
<div class="hamburger" onclick="toggleMenu()"><div></div><div></div><div></div></div>

<div class="time-panel">
    <div class="time-controls">
        <button id="play-btn" onclick="togglePlay()" style="border:none; background:none; font-size:1.2rem; cursor:pointer;">‚è∏</button>
        <div style="display: flex; flex-direction: column;">
            <span id="time-label" style="font-weight: 800; font-size: 0.9rem; min-width: 50px;">12:00</span>
            <span id="window-label" style="font-size: 0.6rem; color: #666;">Showing last 3h</span>
        </div>
        <input type="range" id="time-slider" min="0" max="1439" value="660" oninput="manualTimeChange()">
    </div>
    <div class="duration-picker">
        <button class="dur-btn" onclick="setWindow(60)">1h</button>
        <button class="dur-btn" onclick="setWindow(120)">2h</button>
        <button class="dur-btn active" onclick="setWindow(180)">3h</button>
        <button class="dur-btn" onclick="setWindow(240)">4h</button>
        <button class="dur-btn" onclick="setWindow(360)">6h</button>
        <button class="dur-btn" onclick="setWindow(720)">12h</button>
        <button class="dur-btn" onclick="setWindow(1440)">24h</button>
    </div>
</div>

<div id="side-menu" class="side-menu">
    <h2 style="color:#2d5a27; margin-top:0;">Menu</h2>
    <div style="padding: 15px 0; border-bottom: 1px solid #eee; cursor: pointer;">üñºÔ∏è Species Gallery</div>
    <div style="padding: 15px 0; border-bottom: 1px solid #eee; cursor: pointer;">üéûÔ∏è Safety Film</div>
    <div style="margin-top:30px; color:#999; cursor:pointer;" onclick="toggleMenu()">‚úï Close</div>
</div>

<div id="map"></div>

<div class="ui-panel">
    <div style="font-weight:800; color:#2d5a27; font-size:1.4rem;">Hello Deer</div>
    <div id="park-name" style="font-size:0.8rem; color:#666; margin-bottom:12px;">Richmond Park</div>
    <button class="btn-report">+ Report Sighting</button>
    <div style="display:flex; gap:8px; margin-top:10px;">
        <button style="flex:1; padding:8px; border-radius:8px; border:1px solid #ddd;" onclick="map.flyTo([51.442, -0.285], 14)">üìç Richmond</button>
        <button style="flex:1; padding:8px; border-radius:8px; border:1px solid #ddd;" onclick="map.flyTo([51.413, -0.339], 14)">üìç Bushy</button>
    </div>
</div>

<script>
    const map = L.map('map', { zoomControl: false, tap: false }).setView([51.442, -0.285], 14);
    L.control.zoom({ position: 'topright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let redHeat = L.heatLayer([], {radius: 35, blur: 18, minOpacity: 0.5, gradient: {0.4: '#ffd166', 0.7: '#f4a261', 1.0: '#e63946'}}).addTo(map);
    let fallowHeat = L.heatLayer([], {radius: 35, blur: 18, minOpacity: 0.5, gradient: {0.4: '#90e0ef', 0.7: '#00b4d8', 1.0: '#0077b6'}}).addTo(map);

    let isPlaying = true;
    let lookbackMinutes = 180;
    let playhead = 660; // Start at 11:00 AM
    const sightings = [];

    // Seed 400 points for massive heatmap visibility
    function seed() {
        for(let i=0; i<400; i++) {
            sightings.push({
                lat: 51.41 + (Math.random() * 0.06),
                lng: -0.35 + (Math.random() * 0.08),
                species: Math.random() > 0.5 ? 'Red' : 'Fallow',
                time: Math.floor(Math.random() * 1440) 
            });
        }
    }
    seed();

    function updateMap() {
        const slider = document.getElementById('time-slider');
        const currentT = parseInt(slider.value);
        
        const h = Math.floor(currentT/60).toString().padStart(2,'0');
        const m = (currentT%60).toString().padStart(2,'0');
        document.getElementById('time-label').innerText = `${h}:${m}`;

        // Respecting the window: show sightings between (Current - Lookback) and Current
        const filtered = sightings.filter(s => {
            let start = currentT - lookbackMinutes;
            if (start < 0) {
                // Handle wraparound for 24h cycle
                return s.time >= (1440 + start) || s.time <= currentT;
            }
            return s.time >= start && s.time <= currentT;
        });
        
        redHeat.setLatLngs(filtered.filter(s => s.species==='Red').map(s => [s.lat, s.lng, 1.0]));
        fallowHeat.setLatLngs(filtered.filter(s => s.species==='Fallow').map(s => [s.lat, s.lng, 1.0]));
    }

    function loopLogic() {
        if(!isPlaying) return;
        let slider = document.getElementById('time-slider');
        let current = parseInt(slider.value);
        
        // Loop constraint: When we reach "now", go back to "now - duration"
        // For this prototype, we simulate a 5-min step
        current += 5;
        
        // If we want to loop specifically within the duration window:
        // Let's assume the slider represents the "End Time" of the window.
        if (current > 1440) current = 0;
        
        slider.value = current;
        updateMap();
    }

    function setWindow(mins) {
        lookbackMinutes = mins;
        document.getElementById('window-label').innerText = `Showing last ${mins/60}h`;
        document.querySelectorAll('.dur-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        updateMap();
    }

    function togglePlay() { isPlaying = !isPlaying; document.getElementById('play-btn').innerText = isPlaying ? "‚è∏" : "‚ñ∂"; }
    function manualTimeChange() { isPlaying = false; document.getElementById('play-btn').innerText = "‚ñ∂"; updateMap(); }
    function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); document.getElementById('menu-overlay').classList.toggle('active'); }

    setInterval(loopLogic, 150);
    window.onload = updateMap;
</script>
</body>
</html>
