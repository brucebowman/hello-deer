<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hello Deer by DAPP</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <style>
        :root { --primary: #2d5a27; --glass: rgba(255, 255, 255, 0.95); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #222; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        /* Fixed White Strip & Container Issues */
        #app-container { position: relative; width: 100vw; height: 100dvh; overflow: hidden; }
        #map { height: 100%; width: 100%; z-index: 1; }

        /* UI Elements */
        .hamburger { position: absolute; top: 15px; left: 15px; z-index: 9999; background: white; border-radius: 8px; padding: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        .hamburger div { width: 24px; height: 3px; background: var(--primary); border-radius: 2px; margin: 4px 0; }
        
        .side-menu { position: fixed; top: 0; left: -300px; width: 260px; height: 100%; background: #fff; z-index: 10001; transition: 0.3s; padding: 30px; box-shadow: 5px 0 20px rgba(0,0,0,0.2); }
        .side-menu.open { left: 0; }
        .menu-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 10000; display: none; backdrop-filter: blur(2px); }
        .menu-overlay.active { display: block; }

        .time-panel { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); z-index: 9000; background: var(--glass); padding: 12px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); width: 88%; max-width: 380px; }
        .dur-btn { background: #eee; border: none; padding: 6px; border-radius: 6px; font-size: 0.6rem; font-weight: bold; cursor: pointer; flex: 1; }
        .dur-btn.active { background: var(--primary); color: white; }
        
        /* Gallery */
        .gallery-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 11000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .gallery-card { background: white; padding: 25px; border-radius: 30px; width: 85%; max-width: 350px; text-align: center; }
        .gallery-img { width: 100%; border-radius: 20px; aspect-ratio: 4/3; object-fit: cover; margin-bottom: 10px; background: #eee; }

        /* Reporting Wizard */
        .ui-panel { position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); z-index: 9000; background: white; padding: 20px; border-radius: 28px; box-shadow: 0 12px 40px rgba(0,0,0,0.4); width: 90%; max-width: 400px; text-align: center; }
        .btn-report { background: var(--primary); color: white; border: none; padding: 16px; width: 100%; border-radius: 14px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .step { display: none; }
        .step.active { display: block; }
        .grid-select { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .grid-btn { padding: 15px; border: 1px solid #ddd; border-radius: 12px; background: #f9f9f9; font-weight: bold; cursor: pointer; }

        .filter-widget { position: absolute; bottom: 180px; right: 15px; z-index: 9001; }
        .filter-btn { background: white; width: 50px; height: 50px; border-radius: 25px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: none; font-size: 1.2rem; cursor: pointer; }
        .filter-box { position: absolute; bottom: 60px; right: 0; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); display: none; width: 180px; }
        .filter-box.show { display: block; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="menu-overlay" class="menu-overlay" onclick="toggleMenu()"></div>
    <div class="hamburger" onclick="toggleMenu()"><div></div><div></div><div></div></div>

    <div id="side-menu" class="side-menu">
        <h2 style="color:var(--primary); margin-top:0;">Hello Deer</h2>
        <div style="padding:15px 0; border-bottom:1px solid #eee; cursor:pointer;" onclick="openGallery()">üñºÔ∏è Species Gallery</div>
        <div style="padding:15px 0; border-bottom:1px solid #eee; cursor:pointer;" onclick="window.open('https://www.youtube.com/watch?v=acwRCNxqWbA')">üéûÔ∏è Safety Film</div>
        <div style="margin-top:40px; color:#999; cursor:pointer;" onclick="toggleMenu()">‚úï Close</div>
    </div>

    <div class="time-panel">
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:8px;">
            <button onclick="togglePlay()" id="play-btn" style="border:none; background:none; font-size:1.2rem; cursor:pointer;">‚è∏</button>
            <div style="flex-grow:1; display:flex; flex-direction:column;">
                <span id="time-label" style="font-weight:800; font-size:1rem;">--:--</span>
                <span style="font-size:0.6rem; color:#d9480f; font-weight:bold;">HISTORICAL REPLAY</span>
            </div>
            <input type="range" id="time-slider" min="0" max="180" value="180" oninput="manualScrub()" style="flex:1;">
        </div>
        <div style="display:flex; gap:3px;">
            <button class="dur-btn" onclick="setWindow(60)">1h</button>
            <button class="dur-btn active" onclick="setWindow(180)">3h</button>
            <button class="dur-btn" onclick="setWindow(360)">6h</button>
            <button class="dur-btn" onclick="setWindow(720)">12h</button>
        </div>
    </div>

    <div id="gallery" class="gallery-overlay">
        <div class="gallery-card">
            <h2 id="gal-title" style="margin-top:0; color:var(--primary); font-size:1.2rem;"></h2>
            <img id="gal-img" class="gallery-img" src="">
            <p id="gal-desc" style="color:#555; font-size:0.8rem; height:45px; margin-bottom:15px;"></p>
            <div style="display:flex; justify-content:space-between; gap:10px;">
                <button class="dur-btn" onclick="prevGal()">Prev</button>
                <button class="dur-btn" style="background:var(--primary); color:white;" onclick="closeGallery()">Close</button>
                <button class="dur-btn" onclick="nextGal()">Next</button>
            </div>
        </div>
    </div>

    <div class="filter-widget">
        <div class="filter-box" id="filter-box">
            <div style="font-size:0.6rem; color:#999; margin-bottom:5px;">RED DEER</div>
            <label style="display:block; font-size:0.8rem;"><input type="checkbox" checked onchange="updateMap()" id="f-rm"> Stags</label>
            <label style="display:block; font-size:0.8rem;"><input type="checkbox" checked onchange="updateMap()" id="f-rf"> Hinds</label>
            <label style="display:block; font-size:0.8rem; margin-bottom:8px;"><input type="checkbox" checked onchange="updateMap()" id="f-ry"> Calves</label>
            <div style="font-size:0.6rem; color:#999; margin-bottom:5px;">FALLOW DEER</div>
            <label style="display:block; font-size:0.8rem;"><input type="checkbox" checked onchange="updateMap()" id="f-fm"> Bucks</label>
            <label style="display:block; font-size:0.8rem;"><input type="checkbox" checked onchange="updateMap()" id="f-ff"> Does</label>
            <label style="display:block; font-size:0.8rem;"><input type="checkbox" checked onchange="updateMap()" id="f-fy"> Fawns</label>
        </div>
        <button class="filter-btn" onclick="document.getElementById('filter-box').classList.toggle('show')">üîç</button>
    </div>

    <div id="map"></div>

    <div class="ui-panel">
        <div id="main-ui">
            <div id="park-display" style="font-weight:800; color:var(--primary); font-size:1.1rem; margin-bottom:8px;">Richmond Park</div>
            <button class="btn-report" onclick="startWizard()">+ Report Sighting</button>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="grid-btn" style="flex:1; padding:10px;" onclick="gotoPark('Richmond')">üìç Richmond</button>
                <button class="grid-btn" style="flex:1; padding:10px;" onclick="gotoPark('Bushy')">üìç Bushy</button>
            </div>
        </div>

        <div id="wiz-1" class="step">
            <h3 style="margin:0;">Select Species</h3>
            <div class="grid-select">
                <button class="grid-btn" onclick="wizNext(1, 2, 'Red')">Red Deer</button>
                <button class="grid-btn" onclick="wizNext(1, 2, 'Fallow')">Fallow Deer</button>
            </div>
            <p onclick="hideAll()" style="color:#999; margin-top:15px; cursor:pointer; font-size:0.9rem;">Cancel</p>
        </div>

        <div id="wiz-2" class="step">
            <h3 style="margin:0;">Identify Type</h3>
            <div class="grid-select" id="cat-options"></div>
            <p onclick="wizNext(2, 1)" style="color:#999; margin-top:15px; cursor:pointer; font-size:0.9rem;">Back</p>
        </div>

        <div id="wiz-3" class="step">
            <h3 style="margin:0;">Verification</h3>
            <button class="btn-report" onclick="submitSighting(true)">I see them now</button>
            <button class="btn-report" style="background:#888" onclick="submitSighting(false)">Saw them earlier</button>
            <p onclick="wizNext(3, 2)" style="color:#999; margin-top:15px; cursor:pointer; font-size:0.9rem;">Back</p>
        </div>
    </div>
</div>

<script>
    const map = L.map('map', { zoomControl: false, tap: false }).setView([51.442, -0.285], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let redHeat = L.heatLayer([], {radius: 35, blur: 20, minOpacity: 0.5}).addTo(map);
    let fallowHeat = L.heatLayer([], {radius: 35, blur: 20, minOpacity: 0.5}).addTo(map);

    let isPlaying = true, lookbackMins = 180, sightings = [], currentReport = {};

    const galData = [
        { t: "Red Stag", d: "Large antlers. Dark brown coat. Majestic presence.", img: "https://images.unsplash.com/photo-1543946207-39bd91e70ca7?w=400" },
        { t: "Red Hind", d: "Female Red deer. No antlers. Very large ears.", img: "https://images.unsplash.com/photo-1608613437502-39bd37536f9a?w=400" },
        { t: "Red Calf", d: "Young Red deer. May have light spots initially.", img: "https://images.unsplash.com/photo-1540306346245-094186407f14?w=400" },
        { t: "Fallow Buck", d: "Spotted coat. Distinctive palm-shaped antlers.", img: "https://images.unsplash.com/photo-1484406566174-9da000fda645?w=400" },
        { t: "Fallow Doe", d: "Spotted coat year-round. Smaller than Red hinds.", img: "https://images.unsplash.com/photo-1518173946687-a4c8a3b778f1?w=400" },
        { t: "Fallow Fawn", d: "Very small, heavy spots. High-pitched call.", img: "https://images.unsplash.com/photo-1506450681928-8103e7448e65?w=400" }
    ];
    let galIdx = 0;

    // ACTUAL GEOGRAPHICAL POLYGONS (Simplified for performance)
    const RICHMOND_POLY = [[51.458,-0.297],[51.455,-0.279],[51.442,-0.272],[51.428,-0.285],[51.432,-0.306],[51.445,-0.312]];
    const BUSHY_POLY = [[51.420,-0.342],[51.418,-0.325],[51.408,-0.322],[51.405,-0.345]];

    function isInside(point, vs) {
        let x = point[0], y = point[1], inside = false;
        for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
            let xi = vs[i][0], yi = vs[i][1], xj = vs[j][0], yj = vs[j][1];
            let intersect = ((yi > y) != (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
            if (intersect) inside = !inside;
        }
        return inside;
    }

    function seed() {
        const types = ['m', 'f', 'y'];
        while(sightings.length < 800) {
            let poly = Math.random() > 0.6 ? RICHMOND_POLY : BUSHY_POLY;
            let lat = 51.40 + (Math.random() * 0.06);
            let lng = -0.35 + (Math.random() * 0.08);
            if (isInside([lat, lng], poly)) {
                sightings.push({ lat, lng, species: Math.random() > 0.5 ? 'Red' : 'Fallow', sex: types[Math.floor(Math.random()*3)], time: Math.floor(Math.random() * 1440) });
            }
        }
    }
    seed();

    function updateMap() {
        const now = new Date(), nowMins = now.getHours() * 60 + now.getMinutes(), startMins = nowMins - lookbackMins;
        const slider = document.getElementById('time-slider'), pbTime = (startMins + parseInt(slider.value) + 1440) % 1440;
        document.getElementById('time-label').innerText = `${Math.floor(pbTime/60).toString().padStart(2,'0')}:${(pbTime%60).toString().padStart(2,'0')}`;

        const f = { rm: document.getElementById('f-rm').checked, rf: document.getElementById('f-rf').checked, ry: document.getElementById('f-ry').checked, fm: document.getElementById('f-fm').checked, ff: document.getElementById('f-ff').checked, fy: document.getElementById('f-fy').checked };

        const filtered = sightings.filter(s => {
            let diff = (pbTime - s.time + 1440) % 1440;
            if (diff > lookbackMins) return false;
            if (s.species === 'Red') return (s.sex === 'm' && f.rm) || (s.sex === 'f' && f.rf) || (s.sex === 'y' && f.ry);
            return (s.sex === 'm' && f.fm) || (s.sex === 'f' && f.ff) || (s.sex === 'y' && f.fy);
        }).map(s => [s.lat, s.lng, 1.0 - (((pbTime - s.time + 1440) % 1440) / lookbackMins)]);

        redHeat.setLatLngs(filtered.filter((_,i) => sightings[i].species==='Red'));
        fallowHeat.setLatLngs(filtered.filter((_,i) => sightings[i].species==='Fallow'));
    }

    // WIZARD FUNCTIONS
    function startWizard() { document.getElementById('main-ui').style.display='none'; document.getElementById('wiz-1').classList.add('active'); }
    function wizNext(cur, next, data) {
        if (data) currentReport.species = data;
        if (cur === 1) {
            const species = currentReport.species === 'Red' ? ['Stag','Hind','Calf'] : ['Buck','Doe','Fawn'];
            const keys = ['m','f','y'];
            document.getElementById('cat-options').innerHTML = species.map((s, i) => `<button class="grid-btn" onclick="wizNext(2,3,'${keys[i]}')">${s}</button>`).join('');
        }
        if (cur === 2 && data) currentReport.sex = data;
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('wiz-'+next).classList.add('active');
    }
    function submitSighting(v) { alert(`Logged: ${currentReport.species} ${currentReport.sex}`); hideAll(); }
    function hideAll() { document.querySelectorAll('.step').forEach(s => s.classList.remove('active')); document.getElementById('main-ui').style.display='block'; }

    // CONTROLS
    function togglePlay() { isPlaying = !isPlaying; document.getElementById('play-btn').innerText = isPlaying ? "‚è∏" : "‚ñ∂"; }
    function manualScrub() { isPlaying = false; document.getElementById('play-btn').innerText = "‚ñ∂"; updateMap(); }
    function setWindow(m) { lookbackMins = m; document.getElementById('time-slider').max = m; document.getElementById('time-slider').value = m; updateMap(); }
    function gotoPark(n) { map.flyTo(n==='Richmond'?[51.442,-0.285]:[51.413,-0.339], 14); document.getElementById('park-display').innerText=n+" Park"; }
    function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); document.getElementById('menu-overlay').classList.toggle('active'); }
    function openGallery() { document.getElementById('gallery').style.display='flex'; updateGal(); }
    function closeGallery() { document.getElementById('gallery').style.display='none'; }
    function nextGal() { galIdx = (galIdx + 1) % 6; updateGal(); }
    function prevGal() { galIdx = (galIdx - 1 + 6) % 6; updateGal(); }
    function updateGal() { document.getElementById('gal-title').innerText = galData[galIdx].t; document.getElementById('gal-img').src = galData[galIdx].img; document.getElementById('gal-desc').innerText = galData[galIdx].d; }

    setInterval(() => { if(isPlaying) { let s = document.getElementById('time-slider'); s.value = (parseInt(s.value)+1) % lookbackMins; updateMap(); } }, 100);
    window.onload = updateMap;
</script>
</body>
</html>
