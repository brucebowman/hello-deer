<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Deer by DAPP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; }
        
        .ui-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 3000; background: white; padding: 15px; border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 90%; max-width: 400px;
        }

        /* Video Menu Styles */
        #video-menu { display: none; padding: 10px; }
        .video-link { 
            display: block; background: #f0f0f0; padding: 10px; margin-bottom: 8px; 
            border-radius: 10px; text-decoration: none; color: #333; font-size: 0.9rem;
        }

        .btn-report { background: #2d5a27; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-secondary { background: #34495e; color: white; border: none; padding: 10px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 8px; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="ui-panel">
    <div id="main-ui">
        <button class="btn-report" onclick="startReporting()">+ Report Sighting</button>
        <button class="btn-secondary" onclick="toggleMenu()">ðŸ“– Discovery & Safety</button>
    </div>

    <div id="video-menu">
        <h4 style="margin-top:0">Deer Discovery</h4>
        <a href="https://www.youtube.com/watch?v=acwRCNxqWbA" target="_blank" class="video-link">ðŸ¦Œ Official: Deer Safety Film</a>
        <a href="https://www.youtube.com/watch?v=AAP_tqiYB8c" target="_blank" class="video-link">ðŸŒ¿ Wildlife of Richmond Park</a>
        <a href="https://www.youtube.com/watch?v=Vk4XfviEQLM" target="_blank" class="video-link">ðŸ“¸ How to Photograph Deer Safely</a>
        <button onclick="toggleMenu()" style="width:100%; border:none; background:none; color:#666; cursor:pointer;">Back to Map</button>
    </div>

    <audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2861/2861-preview.mp3"></audio>

    <div id="report-form" style="display:none;">
        <button class="btn-report" onclick="submitSighting()">Confirm & Report</button>
    </div>
</div>

<script>
    // ... (Previous Map & Crosshair Logic) ...

    function toggleMenu() {
        const menu = document.getElementById('video-menu');
        const main = document.getElementById('main-ui');
        if (menu.style.display === 'none' || menu.style.display === '') {
            menu.style.display = 'block';
            main.style.display = 'none';
        } else {
            menu.style.display = 'none';
            main.style.display = 'block';
        }
    }

    function submitSighting() {
        // Play Sound
        const audio = document.getElementById('alert-sound');
        audio.play().catch(e => console.log("Audio requires user interaction first"));

        // Haptic Feedback (Vibration)
        if ("vibrate" in navigator) {
            navigator.vibrate([100, 50, 100]); // Vibrates: tap-gap-tap
        }

        alert("Sighting Submitted! Hear the call? Check the heatmap.");
        // ... (Reset UI logic) ...
    }
</script>
</body>
</html>
