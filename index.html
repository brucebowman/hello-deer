<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hello Deer by DAPP</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; background: #222; }
        #map { height: 100vh; width: 100vw; background: #ddd; }
        
        .ui-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 3000; background: white; padding: 20px; border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 85%; max-width: 380px;
        }

        .logo { font-weight: bold; color: #2d5a27; font-size: 1.3rem; margin-bottom: 10px; text-align: center; }
        
        .btn-report { background: #2d5a27; color: white; border: none; padding: 16px; width: 100%; border-radius: 14px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .btn-sub { background: #34495e; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 8px; }
        .btn-sim { background: #95a5a6; color: white; border: none; padding: 8px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 12px; font-size: 0.7rem; text-transform: uppercase; }
        .sim-active { background: #d35400 !important; }

        .gate-timer { background: #2d5a27; color: white; padding: 10px; border-radius: 10px; text-align: center; margin-bottom: 12px; font-weight: bold; }
        .gate-timer.danger { background: #c0392b; }

        /* Wizard Styles */
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .wizard-title { font-weight: bold; font-size: 1rem; margin-bottom: 15px; color: #333; text-align: center; }
        
        .choice-btn { 
            display: flex; align-items: center; justify-content: space-between;
            width: 100%; padding: 15px; margin-bottom: 10px; border: 2px solid #eee;
            border-radius: 12px; background: white; font-weight: bold; cursor: pointer;
            transition: all 0.2s;
        }
        .choice-btn:active { background: #e8f5e9; border-color: #2d5a27; }
        
        .help-icon { background: #eee; color: #666; border-radius: 50%; width: 22px; height: 22px; font-size: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid #ccc; }
        
        .tooltip { display: none; background: #333; color: white; padding: 10px; border-radius: 8px; font-size: 0.75rem; position: absolute; bottom: 105%; left: 0; right: 0; z-index: 4000; }

        .counter-box { display: flex; justify-content: space-between; align-items: center; background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        .count-val { font-size: 1.5rem; font-weight: bold; color: #2d5a27; }
        .count-btn { background: #2d5a27; color: white; border: none; width: 40px; height: 40px; border-radius: 10px; font-size: 1.2rem; cursor: pointer; }

        .gender-icon { font-size: 1.2rem; margin-right: 5px; }
        .male { color: #2980b9; }
        .female { color: #e84393; }

        .crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2000; pointer-events: none; display: none; color: red; font-size: 30px; font-weight: 100; }
    </style>
</head>
<body>

<div id="map"></div>
<div id="crosshair" class="crosshair">‚úõ</div>

<div class="ui-panel">
    <div id="main-ui">
        <div class="logo">ü¶å Hello Deer <small style="font-weight: normal; color: #666;">DAPP</small></div>
        <div id="timer-display" class="gate-timer">Loading Status...</div>
        <button class="btn-report" onclick="startWizard()">+ Report a Sighting</button>
        <button class="btn-sub" onclick="toggleMenu('video-menu')">üìñ Discovery & Safety</button>
        <button id="sim-btn" class="btn-sim" onclick="toggleSimulator()">üìç Mode: Real GPS</button>
    </div>

    <div id="step-1" class="step">
        <div class="wizard-title">Step 1: Which species?</div>
        <div style="position:relative;">
            <div id="tip-red" class="tooltip">RED: Large, branched antlers, plain brown coat.</div>
            <button class="choice-btn" onclick="nextStep(2, 'Red')">üî¥ Red Deer <span class="help-icon" onclick="event.stopPropagation(); showTip('tip-red')">?</span></button>
        </div>
        <div style="position:relative;">
            <div id="tip-fallow" class="tooltip">FALLOW: Spotted coat, palm-shaped antlers, black/white tail.</div>
            <button class="choice-btn" onclick="nextStep(2, 'Fallow')">‚ö™ Fallow Deer <span class="help-icon" onclick="event.stopPropagation(); showTip('tip-fallow')">?</span></button>
        </div>
        <button class="btn-sub" onclick="hideAll()" style="background:#666">Cancel</button>
    </div>

    <div id="step-2" class="step">
        <div class="wizard-title" id="step-2-title">Step 2: How many?</div>
        
        <div class="counter-box">
            <span><span class="gender-icon male">‚ôÇ</span> <b id="label-male">Stags</b></span>
            <div style="display:flex; align-items:center; gap:15px;">
                <button class="count-btn" onclick="change('m', -1)">-</button>
                <span id="m-count" class="count-val">0</span>
                <button class="count-btn" onclick="change('m', 1)">+</button>
            </div>
        </div>

        <div class="counter-box">
            <span><span class="gender-icon female">‚ôÄ</span> <b id="label-female">Hinds</b></span>
            <div style="display:flex; align-items:center; gap:15px;">
                <button class="count-btn" onclick="change('f', -1)">-</button>
                <span id="f-count" class="count-val">0</span>
                <button class="count-btn" onclick="change('f', 1)">+</button>
            </div>
        </div>

        <button class="btn-report" style="background:#e67e22; margin-top:10px;" onclick="submitSighting()">Confirm Sighting</button>
        <button class="btn-sub" onclick="nextStep(1)" style="background:#666">Back</button>
    </div>

    <div id="video-menu" class="step">
        <h4>Discovery</h4>
        <button class="btn-sub" onclick="window.open('https://www.youtube.com/watch?v=acwRCNxqWbA')">‚ñ∂Ô∏è Safety Film</button>
        <button class="btn-sub" onclick="hideAll()">Back</button>
    </div>
</div>

<audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2861/2861-preview.mp3"></audio>

<script>
    const map = L.map('map').setView([51.442, -0.285], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let heat = L.heatLayer([[51.442, -0.285, 0.5]], {radius: 35, blur: 20}).addTo(map);

    let isSimulating = false;
    let reportData = { species: '', m: 0, f: 0 };

    function formatTime(ms) {
        let s = Math.floor(ms / 1000);
        let h = Math.floor(s / 3600); s %= 3600;
        let m = Math.floor(s / 60); s %= 60;
        return `${h}h:${m.toString().padStart(2, '0')}m:${s.toString().padStart(2, '0')}s`;
    }

    function updateTimer() {
        const now = new Date();
        const lock = new Date(); lock.setHours(20, 0, 0);
        const open = new Date(); open.setHours(7, 30, 0);
        const el = document.getElementById('timer-display');
        if (now >= lock || now < open) {
            el.innerHTML = "üö´ GATES CLOSED (Winter Cull)";
            el.className = "gate-timer danger";
        } else {
            const diff = lock - now;
            el.innerHTML = `Gates Close in: ${formatTime(diff)}`;
            el.className = (diff < 3600000) ? "gate-timer danger" : "gate-timer";
        }
    }
    setInterval(updateTimer, 1000); updateTimer();

    function startWizard() {
        hideAll();
        document.getElementById('step-1').classList.add('active');
        document.getElementById('crosshair').style.display = 'block';
        map.zoomIn(1);
    }

    function nextStep(step, speciesChoice) {
        if (speciesChoice) {
            reportData.species = speciesChoice;
            // Update labels based on species
            document.getElementById('label-male').innerText = (speciesChoice === 'Red') ? 'Stags' : 'Bucks';
            document.getElementById('label-female').innerText = (speciesChoice === 'Red') ? 'Hinds' : 'Does';
        }
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step-' + step).classList.add('active');
    }

    function change(type, delta) {
        reportData[type] = Math.max(0, reportData[type] + delta);
        document.getElementById(type + '-count').innerText = reportData[type];
    }

    function showTip(id) {
        const tip = document.getElementById(id);
        tip.style.display = 'block';
        setTimeout(() => { tip.style.display = 'none'; }, 5000);
    }

    function submitSighting() {
        if (reportData.m === 0 && reportData.f === 0) {
            alert("Please add at least one deer to the report!");
            return;
        }
        document.getElementById('alert-sound').play().catch(()=>{});
        alert(`Confirmed: ${reportData.m + reportData.f} ${reportData.species} deer reported. Thank you for contributing to conservation!`);
        hideAll();
        reportData = { species: '', m: 0, f: 0 };
        document.getElementById('m-count').innerText = 0;
        document.getElementById('f-count').innerText = 0;
    }

    function toggleMenu(id) { hideAll(); document.getElementById(id).classList.add('active'); }

    function hideAll() {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('main-ui').style.display = 'block';
        document.getElementById('crosshair').style.display = 'none';
    }

    function toggleSimulator() {
        isSimulating = !isSimulating;
        const btn = document.getElementById('sim-btn');
        if (isSimulating) {
            btn.classList.add('sim-active'); btn.innerText = "üìç Mode: Simulated (Pen Ponds)";
            map.flyTo([51.442, -0.285], 16);
        } else {
            btn.classList.remove('sim-active'); btn.innerText = "üìç Mode: Real GPS";
        }
    }
</script>
</body>
</html>
